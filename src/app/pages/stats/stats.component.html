<section class="charts flex">

  
  <google-chart
  [title]="transactions?.name"
  [type]='myType'
  [data]="transactionsData"
  [columns]="['Date', 'Price']"
  [options]="{	colors: ['#e0440e'],is3D: true}	"
	[width]="550"
  [height]="400"
  >
</google-chart> 
<google-chart
[title]="marketPrice?.name"
[type]='myType'
[data]="marketData"
[columns]="['Date', 'Price']"
  [options]="{	colors: ['#61d900'],is3D: true}	"
	[width]="550"
  [height]="400"
  >
</google-chart> 
</section>
