<section class="transfer">
    <h1>Transfer money to {{contact.name}}?</h1>
    <form class="transfer-form" id="form" #form="ngForm" (ngSubmit)="onSubmit(form.value); form.reset()">
        <label for="amount">
            <input  class="transfer-amt" ngModel [(ngModel)]="amount" type="number" name="amount" required>
        </label>
        <button  class="transfer-btn" [disabled]="form.invalid" type="submit">Transfer!</button>
    </form>
</section>
