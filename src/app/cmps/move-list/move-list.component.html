<section class="moves" *ngIf="user.moves.length">
    <div class="flex align-center">
        <img class="moves-img" src="../../assets/icon/switch.png" alt="">
        <h1 class="moves-title">{{title}}</h1>
    </div>
        <ul class="moves-list">
        <li class="move-item" *ngFor="let move of user.moves">
            <h1 class="move-title" *ngIf="!contact">To {{move["to"]}}</h1>
            <h2 class="move-amt"><span class="green">â‚¿ {{move['amount']}}</span>{{toUsd(move['amount'])}} | {{btr$ | async | currency}}</h2>
            <h2 class="move-date">{{move['at'] | date:'short'}}</h2>
        </li>
    </ul>
</section>
